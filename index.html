<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Biglietto treno form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container t-2">
        <h3 class="h-3 d-flex justify-content-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="content-2 m-3">
                    <div class="row">
                        <div class="col-6 mt-3">
                            <p class="text-purple d-flex justify-content-center">Nome e cognome</p>
                        </div>
                        <div class="col-6 mt-3">
                            <p class="text-purple d-flex justify-content-center">Fascia d'età</p>

                        </div>
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center mt-4">
    
                                <input type="number" name="km" id="km" placeholder="Km">
                                <select name="age" id="age" required>
                                    <option value="">Seleziona età</option>
                                    <option value="0">Maggiorenne</option>
                                    <option value="1">Minorenne</option>
                                    <option value="2">Over 65</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center mt-5">
                            <button id="calculate" class="btn btn-sm btn-primary">Genera</button>
                            <button id="reset" class="btn btn-sm outline-secondary">Annulla</button>

                        </div>
                    </div>
                    <p id="final_price"></p>
                    <script src="./js/script.js" type="text/javascript"></script>
                </div>
            </div>
            <h3 class="h-3 d-flex justify-content-center">IL TUO BIGLIETTO</h2>
            <div class="col-12 d-flex justify-content-center">
                <div class="content m-3">
                    <div class="row">
                        <div class="col-12 mt-1">
                            <h5 class="p-1">DETTAGLIO PASSEGGERI</h5>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-3 mt-1">
                            <div class="content-grey">
                                <p class="p-1 mt-1">NOME PASSEGGERO</p>
                                <p class="p-1 mt-1">JON SNOW</p>
                            </div>
                        </div>
                        <div class="col-9">
                            <table class="table table-borderless">
                                <thead>
                                    <tr>
                                        <th>OFFERTE</th>
                                        <th>CARROZZA</th>
                                        <th>CODICE CP</th>
                                        <th>COSTO BIGLIETTO</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Biglietto standard</td>
                                        <td>5</td>
                                        <td>92911</td>
                                        <td>2.10£</td>
                                    </tr>
                                    

                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
